name: Deploy PeepApp Web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  web-deploy:
    name: Deploy to FTP
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install LFTP
        run: sudo apt-get install -y lftp

      - name: ðŸš€ Deploy via LFTP
        env:
          FTP_USER: webpeepapp@web.peepapp.xyz
          FTP_PASS: 'PeepTV10203040*'
          FTP_HOST: 103.204.193.146
        run: |
          lftp -c "
          set ftp:ssl-allow no;
          open -u '$FTP_USER','$FTP_PASS' $FTP_HOST;
          mirror --reverse --verbose --delete --parallel=5 --exclude-glob .git/ --exclude-glob api/.db.db --exclude-glob api/api/.db.db --exclude-glob .env --exclude-glob README.md ./ /;
          quit
          "
            
      - name: ðŸ”„ Run Automigrations
        run: |
          echo "Triggering Migrations..."
          curl -H "Cache-Control: no-cache" \
               -X GET "https://web.peepapp.xyz/run_migrations.php?token=PeepAppSecretMigrationToken2026" \
               --fail-with-body
