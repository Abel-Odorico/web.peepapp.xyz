name: Deploy PeepApp Web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  web-deploy:
    name: Deploy to FTP
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4

      - name: üì¶ Install LFTP
        run: sudo apt-get install -y lftp

      - name: üîç Check Runner IP (For Whitelisting)
        run: curl http://ifconfig.me

      - name: üöÄ Deploy via LFTP (Debug Mode)
        env:
          FTP_USER: webpeepapp@web.peepapp.xyz
          FTP_PASS: 'PeepTV10203040*'
          FTP_HOST: 103.204.193.146
        run: |
          # Create credentials file to avoid shell escaping issues
          echo "machine $FTP_HOST login $FTP_USER password $FTP_PASS" > ~/.netrc
          chmod 600 ~/.netrc
          
          echo "Testing connection and listing files..."
          lftp -c "
          set dns:order 'inet';
          set ftp:ssl-allow yes;
          set ssl:verify-certificate no;
          open $FTP_HOST;
          ls;
          " || { echo "‚ùå Login Failed! Check if IP is blocked or Creds are wrong."; exit 1; }

          echo "‚úÖ Connection Success! Starting Mirror..."
          lftp -c "
          set dns:order 'inet';
          set ftp:ssl-allow yes;
          set ssl:verify-certificate no;
          open $FTP_HOST;
          mirror --reverse --verbose --delete --parallel=5 --exclude-glob .git/ --exclude-glob api/.db.db --exclude-glob api/api/.db.db --exclude-glob .env --exclude-glob README.md ./ /;
          quit
          "
            
      - name: üîÑ Run Automigrations
        run: |
          echo "Triggering Migrations..."
          curl -H "Cache-Control: no-cache" \
               -X GET "https://web.peepapp.xyz/run_migrations.php?token=PeepAppSecretMigrationToken2026" \
               --fail-with-body
